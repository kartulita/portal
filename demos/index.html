<!doctype html>
<html lang="en">
<head>
<title>Portal demo</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css">
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-ui-sortable/sortable.min.js"></script>
<script src="../bower_components/underscore/underscore-min.js"></script>
<!-- Module -->
<script src="../module.js"></script>
<script src="../portal-controller.js"></script>
<script src="../portal-directive.js"></script>
<script src="../widget-directive.js"></script>
<!-- Demo css -->
<style>
	.portal {
		border: 2px solid silver;
		padding: 10px;
		background: red;
	}
	.portal.editor {
		border-style: dashed;
		background: yellow;
	}
	.portal-columns {
		display: flex;
		flex-flow: row wrap;
		justify-content: center;
		align-items: flex-start;
		background: green;
	}
	.portal-column {
		flex-basis: 300px;
		flex-shrink: 1;
		flex-grow: 0;
		background: blue;
	}
	.widget {
		background: fuchsia;
	}
</style>
<!-- Demo script -->
<script>
(function (angular) {
	'use strict';

	angular.module('demo', ['battlesnake.portal'])
		.controller('demo', demoController);

	function demoController($scope) {
		$scope.widgets = [
			{ column: 0, html: '<p>Hello</p>' },
			{ column: 1, html: '<p>World</p>' },
		];
	}

})(window.angular);
</script>
</head>
<body ng-app="demo" ng-controller="demo">
	<h1>Portal demo</h1>
	<!-- Editor as editors would see -->
	<div portal x-columns="3" x-widgets="widgets" x-editor="true">
	</div>
	<hr>
	<!-- Portal as clients would see -->
	<div portal x-columns="3" x-widgets="widgets">
	</div>
	<!-- TODO: Callback so directive/portalController can notify external -->
	<!-- controller when things change...  Some demo widgets -->
</body>
</html>
